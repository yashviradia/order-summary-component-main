<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card | Yash Viradia</title>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <main class="container">
    <div class="image-container">
      <img class="card-img" src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="card-body__top">
      <h1 class="card-heading">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="card-body__middle">
      <img class="icon-img" src="images/icon-music.svg" alt="">
      <div class="subscription-details">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <div class="bright-blue-text">
        <p class="bright-blue-underline-text">Change</p>
      </div>
    </div>
    <div class="d-grid gap-2 card-body__bottom">
      <button class="btn bright-blue-button button-text" type="button">Proceed to Payment</button>
      <button class="btn light-color-button button-text" type="button">Cancel Order</button>
    </div>


  </main>

  <footer>
    <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span>Coded by </span><a href="http://yashviradia.tech/">Yash Viradia.</a>
  </footer>
</body>
</html>
